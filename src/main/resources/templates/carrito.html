<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4">
        <a class="navbar-brand" th:href="@{/tienda}">GameStock</a>

        <form class="d-flex ms-auto">
            <a class="btn btn-outline-dark" href="/carrito">
                <i class="bi-cart-fill me-1"></i>
                Carrito
                <span class="badge bg-dark text-white ms-1 rounded-pill"
                    th:text="${contador}">0</span>
            </a>
        </form>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="mb-4">ðŸ›’ Carrito de Compras</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>AcciÃ³n</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="prod, i : ${carrito}">
            <td th:text="${prod.nombre}"></td>
            <td>S/ <span th:text="${prod.precio}"></span></td>

            <td>
                <img th:src="${prod.imagen}"
                    width="80" height="80" class="rounded"/>
            </td>

            <td>
                <a th:href="@{/carrito/eliminar/{index}(index=${i.index})}"
                class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/tienda}" class="btn btn-secondary">Seguir Comprando</a>
</div>
</body>
</html>
