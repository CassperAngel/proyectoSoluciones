<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carrito-container {
            max-width: 900px;
        }
        .total-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container px-4">
        <a class="navbar-brand fw-bold" th:href="@{/tienda}">GameStock</a>

        <form class="d-flex ms-auto">
            <a class="btn btn-outline-dark" href="/carrito">
                <i class="bi-cart-fill me-1"></i>
                Carrito
                <span class="badge bg-dark text-white ms-1 rounded-pill"
                    th:text="${contador}">0</span>
            </a>
        </form>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container carrito-container mt-4">

    <h2 class="mb-4 text-center"> Carrito de Compras</h2>

    <!-- TABLA DEL CARRITO -->
    <table class="table table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th class="text-center">Precio</th>
                <th class="text-center">Cantidad</th>
                <th class="text-center">Imagen</th>
                <th class="text-center">Acci√≥n</th>
            </tr>
        </thead>

        <tbody>
    <tr th:each="item : ${carrito}">
        
        <td th:text="${item.producto.nombre}" class="fw-semibold"></td>

        <td class="text-center">
            S/ <span th:text="${item.producto.precio}"></span>
        </td>

        <td class="text-center">
            <div class="d-flex justify-content-center align-items-center">

                <a th:href="@{/carrito/menos/{id}(id=${item.producto.id})}" 
                class="btn btn-outline-secondary btn-sm">-</a>

                <span class="mx-3 fw-bold" th:text="${item.cantidad}"></span>

                <a th:href="@{/carrito/mas/{id}(id=${item.producto.id})}" 
                class="btn btn-outline-secondary btn-sm">+</a>
            </div>
        </td>

        <td class="text-center">
            <img th:src="${item.producto.imagen}" width="70" height="70" class="rounded shadow-sm"/>
        </td>

        <td class="text-center">
            <a th:href="@{/carrito/eliminar/{id}(id=${item.producto.id})}"
            class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
</tbody>

    </table>

    <!-- TOTAL -->
    <div class="total-box mt-4 text-end">
        <h3>Total a pagar: S/ <span th:text="${total}">0.00</span></h3>
    </div>

    <!-- BOTONES -->
    <div class="d-flex justify-content-between mt-4">

        <a th:href="@{/tienda}" class="btn btn-secondary btn-lg px-4">
            Seguir Comprando
        </a>

        <a href="/pago" class="btn btn-success btn-lg px-5">
             Pagar
        </a>
    </div>

</div>

</body>
</html>
