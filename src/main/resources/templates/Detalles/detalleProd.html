<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre}">Detalle Producto</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Tu CSS separado -->
    <link href="/css/detalle-producto.css" rel="stylesheet" />
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/git add .
}">Tienda GameStock</a>
        <a th:href="@{/tienda}" class="btn btn-outline-secondary">‚Üê Volver a la Tienda</a>
    </div>
</nav>

<!-- DETALLE DEL PRODUCTO -->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            
            <!-- IMAGEN DEL PRODUCTO -->
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0 product-image w-100" 
                    th:src="${producto.imagen}" 
                    th:alt="${producto.nombre}" />
            </div>
            
            <!-- INFORMACI√ìN DEL PRODUCTO -->
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${producto.nombre}"></h1>
                
                <!-- PRECIO -->
                <div class="fs-5 mb-4">
                    <span class="price" th:text="|S/ ${producto.precio}|"></span>
                </div>
                
                <!-- DESCRIPCI√ìN -->
                <p class="lead mb-4" th:text="${producto.descripcion}"></p>
                
                
                <!-- CANTIDAD Y STOCK -->
                <div class="row align-items-center mb-4">
                    <div class="col-auto">
                        <h6 class="fw-bold mb-2">üõí Cantidad:</h6>
                        <div class="input-group quantity-control">
                            <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity()">‚àí</button>
                            <input type="text" class="form-control text-center" id="quantity" value="1" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity()">+</button>
                        </div>
                    </div>
                    <div class="col">
                        <small class="text-muted stock-info">
                            Stock disponible: 
                            <span th:text="${producto.cantidad} + ' unidades'" 
                            class="fw-bold text-success"
                            id="stock-disponible"
                            th:data-stock="${producto.cantidad}"
                            ></span>
                        </small>
                    </div>
                </div>
                
                <!-- BOTONES DE ACCI√ìN -->
                <div class="d-flex gap-2 mb-4">
                    <button class="btn btn-dark btn-lg flex-fill btn-compra">
                        <i class="bi-cart-fill me-2"></i>
                        COMPRAR AHORA
                    </button>
                    <button class="btn btn-outline-dark btn-lg">
                        <i class="bi-heart"></i>
                    </button>
                </div>

                <!-- INFORMACI√ìN ADICIONAL -->
                <div class="detail-section">
                    <h6 class="fw-bold"> Env√≠o y Devoluciones</h6>
                    <small class="text-muted">
                        ‚Ä¢ Env√≠o gratis en compras mayores a S/ 100<br>
                        ‚Ä¢ Devoluciones dentro de los 30 d√≠as<br>
                        ‚Ä¢ Garant√≠a de calidad
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">¬© Tu Tienda 2025</p>
    </div>
</footer>

<script src="/js/detalle-producto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
