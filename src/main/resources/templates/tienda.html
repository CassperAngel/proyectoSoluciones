<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tienda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">

        <a class="navbar-brand" href="#">Tienda Online</a>

        <span class="ms-3 fw-bold text-primary">Hola, Cliente!</span>

        <form class="d-flex ms-auto">
            <a class="btn btn-outline-dark" href="/carrito">
                <i class="bi-cart-fill me-1"></i>
                Carrito
                <span class="badge bg-dark text-white ms-1 rounded-pill"
                    th:text="${contador}">0</span>
            </a>
        </form>
    </div>
</nav>

<!-- CABECERA -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Compra con estilo</h1>
            <p class="lead fw-normal text-white-50 mb-0">Las mejores prendas en un solo lugar</p>
        </div>
    </div>
</header>

<!-- LISTA DE PRODUCTOS -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- BUCLE DE PRODUCTOS -->
            <div class="col mb-5" th:each="producto : ${productos}">
                <a th:href="@{/producto/{id}(id=${producto.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100 shadow-sm" style="cursor: pointer">

                        <!-- Imagen del producto -->
                        <img class="card-img-top"
                                th:src="${producto.imagen}"
                                th:alt="${producto.nombre}" />

                        <!-- Datos -->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder" th:text="${producto.nombre}">Nombre</h5>
                                <span th:text="'S/ ' + ${producto.precio}"></span>
                            </div>
                        </div>

                        <!-- Botón -->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto"
                                    th:href="@{/carrito/agregar/{id}(id=${producto.id})}">
                                    Agregar al carrito
                                </a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>


<!-- FOOTER -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">© Tu Tienda 2025</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
